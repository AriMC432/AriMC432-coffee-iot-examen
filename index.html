  <!-- ✅ FAVICON (ya lo tienes) -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/estilos.css">

  <style>
    .hero-wrap{
      padding: 3.5rem 0 2.5rem;
    }

    .kpi{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      border-radius: 18px;
      padding: 14px 16px;
      min-height: 88px;
      text-align:center;
    }

    .kpi .num{
      font-size: 1.6rem;
      font-weight: 800;
      color: #fff;
    }

    .kpi .lbl{
      font-size:.9rem;
      color: rgba(255,255,255,.65);
    }

    .caf-resumen{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      border-radius: 18px;
      padding: 14px 16px;
    }

    /* ✅ Logo en navbar (a la izquierda antes de Coffee IoT) */
    .brand-logo{
      width: 22px;
      height: 22px;
      border-radius: 6px;
      object-fit: cover;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }

    /* ✅ Imagen debajo del título */
    .hero-img{
      width: 100%;
      max-width: 680px;
      height: 300px;
      object-fit: cover;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 32px rgba(0,0,0,.35);
    }

    /* ✅ Icono LinkedIn */
    .lnk-linkedin{
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      color: rgba(255,255,255,.85);
      text-decoration:none;
    }
    .lnk-linkedin:hover{
      color: #ffffff;
      text-decoration: underline;
    }
    .lnk-ico{
      width: 18px;
      height: 18px;
      display:inline-block;
    }
  </style>
</head>

<!-- HERO -->
<header class="hero-wrap">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="tarjeta-vidrio p-4 text-center">

          <h1 class="display-6 fw-bold text-white mb-2">
            Panel IoT de Cafetería
          </h1>

          <!-- ✅ Imagen debajo del título -->
          <div class="mt-3">
            <img src="assets/img/coffe,crepa,grano.jpeg" class="hero-img" alt="Coffee, crepa y granos">
          </div>

          <div class="d-flex justify-content-center gap-2 mt-3 flex-wrap">
            <button class="btn btn-light fw-semibold" id="btnRecargar">
              Recargar
            </button>

            <span class="badge rounded-pill text-bg-warning" id="estadoConexion">
              Conectando...
            </span>

            <span class="badge text-bg-info">
              Auto refresco cada 2s
            </span>
          </div>

          <div class="row g-3 mt-4">
            <div class="col-md-4">
              <div class="kpi">
                <div class="lbl">Cafeterías</div>
                <div class="num" id="kpi_total">—</div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="kpi">
                <div class="lbl">Activas</div>
                <div class="num" id="kpi_activas">—</div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="kpi">
                <div class="lbl">Alertas</div>
                <div class="num" id="kpi_alertas">—</div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <!-- RESUMEN CAFETERIAS -->
    <div class="row justify-content-center mt-4">
      <div class="col-lg-8">

        <div class="tarjeta-vidrio p-4">

          <h5 class="text-white text-center mb-3">
            Resumen por cafetería
          </h5>

          <div id="contenedorResumen" class="row g-3">
            <!-- app.js pinta aquí -->
          </div>

        </div>

      </div>
    </div>

  </div>
